<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto | Crear cuenta</title>
</head>
<body>
    <h1>Crear cuenta</h1>
    <form method="POST" action="/signup">
        {{ form.csrf_token }}
        <p>
        {{ form.username.label  }}
        {{ form.username  }}
        </p>
        <p>
        {{ form.email.label }}
        {{ form.email }}
        </p>
        <p>
        {{ form.password.label }}
        {{ form.password }}
        </p>
        <p>
        {{ form.recaptcha }}
        </p>
        <p>
        {{ form.submit }}
        </p>
    </form>
</body>
</html>
